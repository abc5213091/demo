		<title>姜昆</title>
		
		<script type="text/javascript" charset="utf-8">
			function Animates()
			{
				var pLeft=document.getElementById("pLeft"),
					pRight=document.getElementById("pRight"),
					pBtn=document.getElementById("pBtn"),
					pDown=document.getElementById("pDown");
					
					pBtn.addEventListener('touchmove',function(e){
	  					 e.preventDefault();
	    				var touch = e.targetTouches[0];
				        // 把元素放在手指所在的位置
				        //pBtn.style.left = touch.pageX + 'px';
				        
				        if(touch.pageY>(200))
				        {
				        	pBtn.style.top = touch.pageY-100+ 'px';
				        }
				        
				        //alert(touch.pageY+"======="+ pDown.offsetTop+"=========="+pDown.offsetHeight)
				        
				        if(touch.pageY>(pDown.offsetTop+pDown.offsetHeight/3))
				        {
				        	pLeft.style.webkitTransform="translateX(-100%)";
				        	pRight.style.webkitTransform="translateX(100%)";
				        	pDown.style.display="none";
				        	pBtn.style.display="none";
				        	
				        	setTimeout(function(){
				        	   document.querySelector(".purdah").style.display="none";
				        	},2000)
				        	
				        }
				        
					},false);
			}
			
			window.onload=Animates;
		</script>
